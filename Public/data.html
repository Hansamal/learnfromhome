  <body>
    <table style="width:100%" id="data-table">
      <tr id="tr">
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
      </tr>
    </table>

    <script>
      var database = firebase.database();
      database.ref('name1').once('value', function(snapshot) {
        if (snapshot.exists()) {
          var content = '';
          snapshot.forEach(function(data) {
            var val = data.val();
            content += '<tr>';
            content += '<td>' + val.name1 + '</td>';
            content += '<td>' + val.email + '</td>';
            content += '<td>' + val.message + '</td>';
            content += '</tr>';
          });
          $('#data-table').append(content);
        }
      });
    </script>
  </body>
